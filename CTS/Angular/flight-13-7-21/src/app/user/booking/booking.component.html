<app-userheader></app-userheader>
<!-- <app-welcome></app-welcome> -->


<div class="container pt-1">
  <div style="background-color: rgb(59, 58, 58); border: 1px solid black; padding: 20px 20px; border-radius: 10px;color: aliceblue;">
    <form>
    <div class="row p-1">
        <div class="col-2">
          <input type="radio" [(ngModel)]= "trip" name="trip" value="oneWay"> One way  
        </div>
        <div class="col-2">
          <input type="radio" [(ngModel)]= "trip" name="trip" value="roundTrip"> Rount Trip  
        </div>
      </div>
      <div class="row p-1">
        <div class="col-3">
          From
          <select required [(ngModel)]= "fromplace" name="fromplace" class="form-control form-control-sm">
            <option value="">-- Select From --</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="bengluru">Bengluru</option>
          </select>  
        </div>
        <div class="col-3">
          To
          <select required [(ngModel)]= "toplace" name="toplace" class="form-control form-control-sm">
            <option value="">-- Select To --</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="bengluru">Bengluru</option>
          </select>  
      </div>
      <!-- </div>
      <div class="row p-1"> -->
        <!-- <div class="col-3">
          Onword Journey
          <input type="date" [(ngModel)]= "onworddate" name="onworddate" class="form-control form-control-sm"> 
        </div>
        <div class="col-3">
          Return Journey
          <input type="date" [(ngModel)]= "returndate" name="returndate" class="form-control form-control-sm"> 
        </div>  -->
         <div class="col-2 pt-4">
          <input type="submit" (click)="search(fromplace,toplace)" value="Search" class="btn btn-sm pl-5 pr-5 btn-success"> 
        </div> 
      </div>

      <!-- Table Here  -->
      <div class="row table-responsive">
        <div class="col-8">
            <table class="table table-hover table-sm" style="border: none;">
                <thead style="border: none;">
                  <tr style="border: none;">
                    <th scope="col">Airline Name</th>
                    <th scope="col">Flight Number</th>
                    <th scope="col">Departure Time</th>
                    <th scope="col">Seats</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let f of airlineSchedule" (click)="continue(f.id,f.price,f.departuretime)">
                   <td>{{f.airlinename}}</td>
                    <td>{{f.airlinenumber}}</td>
                    <td>{{f.departuretime}}</td>
                    <td>{{f.seats}}</td>
                    <td>{{f.price}}</td>
                     </tr>
                </tbody>
              </table>
        </div>
    </div> 
      <div class="row pt-2">
      </div>
      <div [hidden]="!isShowDiv1">
        <div class="row p-1 pt-3">
          <div class="col-4">
            Enter Name : 
            <input type="text"  [(ngModel)]= "name" class="form-control form-control-sm" placeholder="Enter Name" name="name">
          </div>
          <div class="col-4">
            Enter Contact : 
            <input type="number" [(ngModel)]= "mobile" class="form-control form-control-sm" placeholder="Enter contact" name="contact">
          </div>
        </div>
        <div class="row p-1 pt-3">
          <div class="col-4">
            No of Persons : 
            <input type="number" min="0" [(ngModel)]= "persons" class="form-control form-control-sm" placeholder="Enter No of Persons" name="persons">
          </div>
           <div class="col-4">
            Apply Discount 
            <select [(ngModel)]="discount" class="form-control form-control-sm"  name="discount">
              <option value="0">-- Select Discount --</option>
              <option *ngFor="let d of allDiscount" value="{{d.discountPercentage}}">{{d.discountName}}</option>
            </select>
          </div> 
        </div>
        <div class="row pt-2">
           <div class="col-4">
            <input type="button" (click)="saveBooking()" value="Book It Now" class="btn btn-success"> 
          </div>
          </div>
      </div>
    </form>
    </div>
  </div>
  <!-- <hr> -->
